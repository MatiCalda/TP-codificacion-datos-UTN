<!DOCTYPE html>
<html lang="es">

<head>
    <title>Trabajo Integrador</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js" defer></script>
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet"/>
</head>

<body>
    <h1>CODIFICACIÓN DE DATOS</h1>
    <div id="cargar">
        <div id="cargartexto">
            <label for="textoIng"><b>INGRESAR TEXTO</b></label><br><br>
            <input type="text" id="textoIng"><br><br>
        </div>
        <div id="archivotexto">
            <label for="file"><b>INGRESAR UN ARCHIVO DE TEXTO</b></label><br>
            <input type="file" id="file"><br>
            <img src="imagen.png"><br>
        </div>
    </div>
    <div id="contboton">
        <button id="botontexto" onclick="cargarTexto()">Cargar Texto</button>
    </div>

    <div id="resultados">
        <h2>Resultados:</h2>
        <button id="calcularfrecuencias" onclick="calcularFrecuencias()">Calcular</button> <br>
        <h4>Cálculo de frecuencia de símbolos:</h4> <br>
        
        <div id="contenidofrecuencias">
          <div id="frecuencias"></div>
          <canvas id="grafico-frecuencias" style="max-width: 40em; max-height: 20em;"></canvas>
        </div> <br>

        <h4> Codificacion Shannon-Fano</h4>
        <div id="contenidoshannonfano">
          <div id="tabla-codigos"></div>
          <canvas id="grafico-codigos" style="max-width: 40em; max-height: 20em;"></canvas>
        </div>

        <div id="algoritmos">
            <div>
                <h4>Codificación Shannon-Fano</h4>
                <p>Longitud promedio de Código: <span id="longitudSF"> </span> </p>
                <p>Entropia del mensaje: <span id="entropiaSF"></span> bits/símbolo </p>
                <p>Eficiencia: <span id="eficienciaSF"> </span> % </p>
            </div>
        </div>
        <br>

        <div id="arbol-shannonfano-container">
            <h3> Algoritmo de Huffman </h3>
            <div id="arbol-shannonfano"></div>
        </div>
</body>

</html>
