<!DOCTYPE html>
<html lang="es">

<head>
    <title>Trabajo Integrador</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <h1>CODIFICACIÓN DE DATOS</h1>
    <div id="cargar">
        <div id="cargartexto">
            <label for="textoIng"><b>INGRESAR TEXTO</b></label><br><br>
            <input type="text" id="textoIng"><br><br>
        </div>
        <div id="archivotexto">
            <label for="file"><b>INGRESAR UN ARCHIVO DE TEXTO</b></label><br>
            <input type="file" id="file"><br>
            <img src="imagen.png"><br>
        </div>
    </div>
    <div id="contboton">
        <button id="botontexto" onclick="cargarTexto()">Cargar Texto</button>
    </div>

    <div id="resultados">
        <h2>Resultados</h2>

        <h4>Cálculo de frecuencia de símbolos:</h4>
        <button id="calcularfrecuencias" onclick="calcularFrecuencias()">Calcular</button>

        <div id="frecuencias"></div>
        <canvas id="grafico-frecuencias" style="max-width: 40em; max-height: 20em;"></canvas>
        <div id="tabla-simbolos"></div>
        <canvas id="grafico-codigos" style="max-width: 40em; max-height: 20em;"></canvas>

        <div id="algoritmos">
            <!-- <div>
                <h4>Codificación Huffman</h4>
                <p>Tasa de compresión: <span id="tasaHuffman"></span></p>
                <p>Eficiencia: <span id="eficienciaHuffman"></span></p>
                <p>Longitud promedio de Código: <span id="longitudHuffman"></span></p>
            </div> !-->
            <div>
                <h4>Codificación Shannon-Fano</h4>
                <p>Longitud promedio de Código: <span id="longitudSF"></span></p>
                <p>Entropia del mensaje: <span id="entropiaSF"></span> bits/símbolo </p>
                <p>Eficiencia: <span id="eficienciaSF"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
